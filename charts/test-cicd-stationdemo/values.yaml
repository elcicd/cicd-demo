elCicdDefaults:
  PROJECT_ID: cicd-demo
  SDLC_ENV: prod
  TEAM_ID: apps-team
  image: prod-demo-image-registry.apps-crc.testing/cicd-demo-test-cicd-stationdemo:1.0.0-test
  imagePullSecret: elcicd-prod-registry-credentials
  ingressHostDomain: .apps-crc.testing
  objName: test-cicd-stationdemo
elCicdDefs:
  BUILD_NUMBER: "1"
  CODE_BASE: java-maven
  COMPONENT_NAME: test-cicd-stationdemo
  DEPLOYMENT_BRANCH: undefined
  EL_CICD_PROFILES: prod
  GIT_REPO_NAME: test-cicd-stationdemo
  META_INFO_POSTFIX: meta-info
  PORT: 8080
  PROJECT_ID: cicd-demo
  READINESS_PROBE:
    failureThreshold: 50
    httpGet:
      path: /$<ROOT_PATH>/actuator/health/StationHealthCheck
      port: $<PORT>
    initialDelaySeconds: 10
    periodSeconds: 5
  RELEASE_VERSION: 1.0.0-test
  ROOT_PATH: $<OBJ_NAME>-$<SDLC_ENV>
  SDLC_ENV: prod
  SRC_COMMIT_HASH: "47488e3"
  TEAM_ID: apps-team
elCicdDefs-prod:
  ROOT_PATH: $<OBJ_NAME>
elCicdTemplates:
- env:
  - name: SERVER_SERVLET_CONTEXT_PATH
    value: /$<ROOT_PATH>
  limitsMemory: 2000Mi
  objName: stationdemo
  prometheus:
    port: 15345
  readinessProbe: $<READINESS_PROBE>
  rules:
  - host: $<ROOT_PATH>.apps-crc.testing
    http:
      paths:
      - backend:
          service:
            name: $<OBJ_NAME>
            port:
              number: $<PORT>
        path: /
        pathType: Prefix
  templateName: deploymentServiceIngress
elcicd-common:
  global:
    elCicdProfiles:
    - prod
elcicd-kubernetes:
  global:
    elCicdProfiles:
    - prod
elcicd-renderer:
  global:
    elCicdProfiles:
    - prod
global:
  elCicdProfiles:
  - prod
